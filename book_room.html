<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bonzai.ai</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bonzai book room</title>
</head>
<body class="body">
<section>
  <header class="header">
    <section class="header__img--styling">
        <img class="header-logo__size" src="assets/bonzai-assets/assets/logo/bonz.ai-logo-color-portrait.png" alt="Bonzai.ai logi">
    </section>

    <nav class="header__nav--styling">
      <ul class="header__list--styling">
        <li class="header__list__list-item--styling"><a class="header__list__link--styling" href="index.html">Start</a></li>
        <li class="header__list__list-item--styling"><a class="header__list__link--styling" href="rooms.html">Rooms</a></li>
      </ul>
    </nav>
  </header>

  <section class="bookpage-img">
    <img class="bookpage-img__img--styling" src="assets/bonzai-assets/assets/photos/04-day.jpg"  alt="bed in room">
  </section>
  <section class="search search--styling">
    <form><ul class="search-list--styling">
     <li class="search__list-item"> <input list="rooms"  placeholder="Choose a room"><br> </li>
      <datalist id="rooms">
        <option value="Room 1">
        <option value="Room 2">
        <option value="Room 3">
        <option value="Room 4">
        <option value="Room 5">  
        <option value="Room 6">
      </datalist>
      <li class="search__list-item"><input type="text"  placeholder="Check-in"><br></li>
      <li class="search__list-item"><input type="text"  placeholder="check-out"><br></li>
      <button>Book room</button>
    
    </ul>
    
    </form> 
  </section>

  <section class="rooms rooms-page--styling">
    <article class="rooms__card">
      <h2>Room 1</h2>
      <img class="rooms__img--styling" src="assets/bonzai-assets/assets/photos/03-night.jpg" alt="lake view in the night time">
    </article>
    <article class="rooms__card">
      <h2>Room 2</h2>
      <img class="rooms__img--styling" src="/assets/bonzai-assets/assets/photos/04-night.jpg" alt="bed at night">
    </article>
    <article class="rooms__card">
      <h2>Room 3</h2>
      <img class="rooms__img--styling" src="/assets/bonzai-assets/assets/photos/05-night.jpg" alt="couch and desk">
    </article>
    <article class="rooms__card">
      <h2>Room 4</h2>
      <img class="rooms__img--styling" src="/assets/bonzai-assets/assets/photos/06-night.jpg" alt="front door">
    </article>
    <article class="rooms__card">
      <h2>Room 5</h2>
      <img class="rooms__img--styling" src="/assets/bonzai-assets/assets/photos/02-night.jpg" alt="fire place at night">
    </article>
    <article class="rooms__card">
      <h2>Room 6</h2>
      <img class="rooms__img--styling" src="/assets/bonzai-assets/assets/photos/01-night.jpg" alt="Desk, and stairs to top floor">
    </article>
  </section>

  <footer class="footer">
        <h2>Contact Us</h2>
        <p>Please contact us at:</p>
        <p>Email: @hotelbonz.ai</p>
        <p>Phone: 079-284 12 33</p>

    <p> &#169 2023 Bonz.ai. All rights reserved.</p>
  </footer>

</section>
</body>
</html>
